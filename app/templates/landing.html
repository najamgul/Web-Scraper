
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">

<!-- Add responsive CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
  <title>Threat Intelligence - Landing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Background 3D cubes (same style) */
    .bg-cubes {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .cube {
      position: absolute;
      opacity: 0.15;
      animation: float 20s infinite linear;
    }
    .cube:nth-child(1) {
      width: 120px; height: 120px;
      top: 15%; left: 20%;
      background: linear-gradient(135deg, #4361ee, #7209b7);
    }
    .cube:nth-child(2) {
      width: 180px; height: 180px;
      top: 60%; left: 70%;
      background: linear-gradient(135deg, #f72585, #b5179e);
      animation-delay: -5s;
    }
    .cube:nth-child(3) {
      width: 150px; height: 150px;
      top: 35%; left: 50%;
      background: linear-gradient(135deg, #4cc9f0, #4895ef);
      animation-delay: -10s;
    }
    .cube:nth-child(4) {
      width: 100px; height: 100px;
      top: 75%; left: 25%;
      background: linear-gradient(135deg, #f9c74f, #f9844a);
      animation-delay: -15s;
    }

    @keyframes float {
      0% { transform: rotate(0deg) translate3d(0,0,0); }
      100% { transform: rotate(360deg) translate3d(0,0,0); }
    }

    /* Landing box */
    .landing-box {
      background: rgba(30, 41, 59, 0.85);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                  0 0 0 1px rgba(255, 255, 255, 0.1);
      max-width: 500px;
      width: 90%;
      transform: perspective(1000px) rotateX(5deg);
      transition: transform 0.5s ease;
    }

    .landing-box:hover {
      transform: perspective(1000px) rotateX(0deg) translateY(-10px);
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .logo-icon {
      font-size: 3rem;
      color: #4361ee;
      filter: drop-shadow(0 0 15px rgba(67, 97, 238, 0.5));
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(135deg, #4361ee, #4cc9f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    .subtitle {
      margin: 1.5rem 0;
      font-size: 1.2rem;
      color: #cbd5e1;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
    }

    .btn-login {
      background: linear-gradient(135deg, #4361ee, #4cc9f0);
      color: white;
    }
    .btn-signup {
      background: linear-gradient(135deg, #38a169, #48bb78);
      color: white;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="bg-cubes">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

  <div class="landing-box">
    <div class="logo">
      <i class="fas fa-shield-alt logo-icon"></i>
      <h1>Threat Intelligent Web Scraper</h1>
    </div>
    <p class="subtitle">Welcome to the Threat Intelligent Web Scraper. Please login or sign up to continue.</p>

    <div class="btn-container">
        <a href="{{ url_for('main.login') }}" class="btn btn-login">
            <i class="fas fa-sign-in-alt"></i> Login
        </a>
        <a href="{{ url_for('main.signup') }}" class="btn btn-signup">
            <i class="fas fa-user-plus"></i> Sign Up
        </a>
    </div>

    <footer>©© 2025 Developed by Students of Computer Engineering Deptt. | Pillai College of Engineering</footer>
  </div>
</body>
</html>
