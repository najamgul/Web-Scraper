<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search History - Threat Intelligence Scanner</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    color: #e2e8f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
}
.container { max-width: 1100px; margin: 0 auto; padding: 2rem; }
h1 {
    text-align: center;
    font-size: 2rem;
    background: linear-gradient(135deg, #4361ee 0%, #4cc9f0 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1.5rem;
    background: rgba(30, 41, 59, 0.8);
    border-radius: 12px;
    overflow: hidden;
}
th, td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}
th {
    background: rgba(15, 23, 42, 0.9);
    color: #4cc9f0;
    text-transform: uppercase;
    font-size: 0.9rem;
}
tr:hover { background: rgba(76, 201, 240, 0.1); }
.classification {
    padding: 0.3rem 0.8rem;
    border-radius: 8px;
    font-weight: bold;
    text-transform: capitalize;
}
.malicious { background: #c0392b; color: white; }
.benign { background: #27ae60; color: white; }
.informational { background: #3498db; color: white; }
.unknown { background: #7f8c8d; color: white; }
.export-links { text-align: center; margin-top: 2rem; }
.export-links a {
    margin: 0 1rem;
    padding: 0.7rem 1.4rem;
    background: #4361ee;
    color: white;
    border-radius: 8px;
    text-decoration: none;
}
.export-links a:hover { background: #4cc9f0; }
</style>
</head>
<body>
<div class="container">
    <h1>Your Search History</h1>

    {% if results %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Input</th>
                <th>Type</th>
                <th>Classification</th>
            </tr>
        </thead>
        <tbody>
            {% for r in results %}
            <tr>
                <td>{{ r.id }}</td>
                <td>{{ r.input_value }}</td>
                <td>{{ r.type }}</td>
                <td>
                    <span class="classification {{ r.classification.lower() }}">
                        {{ r.classification }}
                    </span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p style="text-align:center; margin-top:2rem;">No past scans found.</p>
    {% endif %}

    <div class="export-links">
        <a href="{{ url_for('main.export', format='csv', ioc_id=results[0].id if results else 1) }}">Export CSV</a>
        <a href="{{ url_for('main.export', format='json', ioc_id=results[0].id if results else 1) }}">Export JSON</a>
        <a href="{{ url_for('main.export', format='xlsx', ioc_id=results[0].id if results else 1) }}">Export Excel</a>
        <a href="{{ url_for('main.export', format='pdf', ioc_id=results[0].id if results else 1) }}">Export PDF</a>    </div>
</div>
</body>
</html>
